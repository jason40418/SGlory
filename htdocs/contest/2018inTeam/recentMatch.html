    <script type="text/javascript">
        var teamData = {
            dragon: "飛龍在天",
            victory: "勝利bang不見",
            profession: "內行人復興",
            family: "你家就是我家"
        }
        var race = {
            P: "protoss",
            T: "terran",
            Z: "zerg",
            R: "random"
        }

        $.post("//sglory.cf/php/contest/2018inTeam/getRecentMatch.php", function(data) {
            console.log(data)
            var dom = "";

            $.each(data, function(key, value) {
                var dateTime = value["match"]["dateTime"].split(" ");

                dom += "<div class='box'><div class='row middle'>";
                dom += "<div class='col-xs-2 matchNo'><div class='row'>";
                dom += "<div class='col-xs-12'>" + dateTime[0] + "</div>";
                dom += "<div class='col-xs-12'>" + dateTime[1] + "</div>";
                dom += "<div class='col-xs-12'>#" + value["match"]["matchNo"] + "</div></div></div>";
                dom += "<div class='col-xs-10'><div class='row'><div class='col-xs-12 title'>";
                dom += "<span>" + teamData[value["match"]["redTeam"]] + " VS " + teamData[value["match"]["blueTeam"]] + "</span></div>";
                
                $.each(value["gameMatch"], function(key, value) {
                    console.log(value);
                    if( !(value["gameNo"] == "BR_1" || value["gameNo"] == "BB_1") ) {
                        dom += "<div class='col-xs-12 game'><div class='row middle'><div class='col-xs-5'>";
                        dom += "<i class='sc2 sc2-" + race[value["redRace"]] + "'></i>" + value["redTeam"] +"</div>";
                        dom += "<div class='col-xs-2 verus'><div class='row'>";
                        dom += "<div class='col-xs-12'>[" + value["gameNo"] + "]</div>";
                        dom += "<div class='col-xs-12'>" + value["map"] + "</div></div></div>";
                        dom += "<div class='col-xs-5'><i class='sc2 sc2-" + race[value["blueRace"]] + "'></i>" + value["blueTeam"] +"</div></div></div>";
                    }
                });

                dom += "</div></div></div></div>";
            });
            
            $("#upcoming").html(dom);

            $("#loading").hide();
        }, "json");
    </script>
