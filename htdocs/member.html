    <script>
        var member_panel_append = "";
        var league_zhtw = {
            "grandmaster": "宗師",
            "master": "大師",
            "diamond": "鑽石",
            "platinum": "白金",
            "gold": "黃金",
            "silver": "白銀",
            "bronze": "青銅"
        }

        function generatePlayerPanel(profile) {
            var object = profile;

            member_panel_append += "<div class='col-md-4 col-sm-6 col-xs-12' name='player_group'><div class='box member_container'>";
            member_panel_append += "<div class='member_name'><span>" + object["name"] + "</span></div>";
            member_panel_append += "<div class='row center-xs middle-xs'><div class='col-xs-12'><i class='sc2 sc2-" + object["race"] + "'></i></div></div>";
            member_panel_append += "<div class='row center-xs middle-xs member_ladder'>";

            if(object["league"] == "grandmaster")
                member_panel_append += "<div class='col-xs-6 league'><i class='sc2 sc2-league sc2-" + object["league"] + "'></i>" + league_zhtw[object["league"]]  + "</div>";
            else
                member_panel_append += "<div class='col-xs-6 league'><i class='sc2 sc2-league sc2-" + object["league"] + "'></i>" +  league_zhtw[object["league"]] + object["tier"] + "</div>";
            member_panel_append += "<div class='col-xs-6'><div class='mmr'><span class='mmr_value'>" + object["mmr"] + "</span></div></div></div>";
            member_panel_append += "<div class='row center-xs record'><div class='col-xs-7'>";
            //回填玩家勝負關係
            member_panel_append += "<div class='win_lose'><span class='win'>" + object["wins"] + "-" + object["losses"] + "</span></div></div>";
            //回填玩家勝率
            member_panel_append += "<div class='col-xs-5'><span class='mmr_value'>" + object["win_rate"] + "</span></div></div>";
            member_panel_append += "<div class='col align-center member_buttom'><a href='#' class='button disabled'>個人資料</a></div></div></div>";
        }
            
        function fetchMemberData() {
            //取得戰隊隊員天梯成績與資料
            $.post("//sglory.cf/php/sglory_member_ladder.php", function (data) {
                if(data.length === 0) {
                    fetchMemberData();
                }
                else {
                    $.each(data, function (index, value) {
                        generatePlayerPanel(value);
                    });

                    document.getElementById("member_panel").innerHTML = member_panel_append;

                    $("#loading").hide();
                }
            }, "json");
        }

        function filter_reset() {
            $("div[name='player_group']").each(function () { 
                $(this).each(function () {
                    $(this).show();
                });
            });
        }

        function condition_reset() {
            $("input[type='text']").val("");
            $("select").val("");
        }

        function conditionCheck(source, checkCondition, currCondition) {
            if(currCondition != "") {
                if(source == checkCondition)
                    return true;
                else 
                    return false;
            }
            else {
                return true;
            }
        }

        $(document).ready(function () {
            setTimeout(fetchMemberData, 1500);

            $("#filter_submit").click(function () {
                var filter_name = $("#filter_name").val();
                var filter_league = $("#filter_league").val();
                var filter_race = $("#filter_race").val();

                var condition = {
                                    name: filter_name,
                                    league: filter_league,
                                    race: filter_race
                                };
                
                filter_reset();

                $("div[name='player_group']").each(function () {
                    $(this).each(function () {
                        const nodelist = Array.prototype.slice.call(this.querySelectorAll('*'));
                        
                        var name = nodelist[1]["innerText"];
                        var race = nodelist[5]["classList"][1];
                        var league = nodelist[8]["classList"][2];
                        var mmr = nodelist[10]["innerText"];
                        
                        var race_result = conditionCheck(race, "sc2-" + condition["race"], condition["race"]);
                        var league_result = conditionCheck(league, "sc2-" + condition["league"], condition["league"]);
                        var name_result = conditionCheck(name, condition["name"], condition["name"]);

                        if(race_result && league_result && name_result)
                            $(this).show();
                        else
                            $(this).hide();
                    });
                });
            });

            $("#filter_reset").click(function () {  
                filter_reset();
                condition_reset()
            });
        });
    </script>
