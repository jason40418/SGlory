    <script type="text/javascript">
        $.post("//sglory.cf/php/replayshare/list.php", function(data) {
            var insertWord = "";
            $.each(data, function(index, value) {
                insertWord += "<tr>";
                insertWord += "<td>" + value["ID"] + "</td>";
                insertWord += "<td>" + value["title"] + "</td>";
                insertWord += "<td>" + value["combination"] + "</td>";
                insertWord += "<td>" + value["gameVersion"] + "</td>";
                insertWord += "<td>" + value["sharer"] + "</td>";
                insertWord += "<td>" + value["dateTime"] + "</td>";
                insertWord += "<td><a class='btn btn-info' href='view.html?id=" + value["ID"] + "'>詳細內容</a></td>";
                insertWord += "</tr>";
            });
            
            $("#table").find("tr:not(:first)").remove();
            $("#table > tbody").append(insertWord);

            //$("#loading").hide();
        }, "json");

        $("#upload").click(function () {
            document.location.href = "upload.html";
        });

        window.onload = function () {
            $('#table').basictable({
                breakpoint: 768,
            });
        };
    </script>
